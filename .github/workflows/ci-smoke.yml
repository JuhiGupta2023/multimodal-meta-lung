name: CI - Smoke Reproducibility

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install pip packages (torch first, then rest)
      run: |
         python -m pip install --upgrade pip setuptools wheel

          # Install PyTorch CPU wheel (recommended for CI to avoid CUDA complexity)
          # This chooses the CPU builds; change to GPU-able wheel only if you need CUDA and know runner/cuda version.
         pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio

          # Install grad-cam package (PyPI package name is "grad-cam")
         pip install grad-cam

          # Now install the rest of your requirements excluding torch & grad-cam
          # (Make sure requirements.txt does NOT include torch, torchvision, torchaudio, or grad-cam)
         pip install -r requirements.txt

    - name: Run smoke script (toy data + 1-epoch alignment)
      run: |
        chmod +x run_smoke.sh || true
        ./run_smoke.sh

    - name: Upload alignment checkpoint
      uses: actions/upload-artifact@v4
      with:
        name: alignment-final
        path: ./checkpoints/alignment/final_aligned.pt
